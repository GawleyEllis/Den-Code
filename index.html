<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title><span class="highlight">H</span>exadecimal Converter
</title>
   <link rel="stylesheet" href="https://GawleyEllis.github.io/Den-Code/stylesheet.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/encoding-japanese/1.0.30/encoding.min.js"></script>
  
</head>
<body>

    
    <div class="container">
        <div class="header">
            <h1>Hexadecimal Converter</h1>
            <p>文字を16進数に変換する</p>
        </div>
        <label for="inputText">文字を入力してください:</label>
        <textarea id="inputText" oninput="convertToHex()"></textarea>
        <div class="buttons">
            <button onclick="toggleSpaces()">文字間に空白を追加/削除</button>
            <button onclick="convertCase('upper')">大文字に変換</button>
            <button onclick="convertCase('lower')">小文字に変換</button>
        </div>
        <p class="result-label">16進数結果:</p>
        <div class="result-container">
            <p><span id="hexResult"></span></p>
        </div>
        <div class="buttons-container">
            <button class="copy-button" onclick="copyToClipboard()">コピー</button>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
