<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
     <link rel="stylesheet" href="https://joker079.github.io/Den-Code/stylesheet.css">
    <title>Hexadecimal Converter</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/encoding-japanese/1.0.30/encoding.min.js"></script>
  
</head>
<body>
    <div class="container">
        <h1>Hexadecimal Converter</h1>
        <label for="inputText">文字を入力してください:</label>
        <input type="text" id="inputText" oninput="convertToHex()">
        <p>16進数結果: <span id="hexResult"></span></p>
        <div class="buttons">
            <button onclick="toggleSpaces()">文字間に空白を追加/削除</button>
            <button onclick="convertCase('upper')">大文字に変換</button>
            <button onclick="convertCase('lower')">小文字に変換</button>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
